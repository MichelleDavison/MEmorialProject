<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>#notyourmascot</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
	    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="stylesheet" href="nivo-slider.css" type="text/css" />
	    <script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
	    <link rel="stylesheet" href="nivo-slider/themes/default/default.css" type="text/css" />   
		<script type="text/javascript">
		    $(window).load(function() {
		        $('#slider').nivoSlider({effect: 'fade', 
		        						pauseOnHover: false,
		        						directionNav: false,
		        						controlNav: false,
										pauseTime: 6000,   
		        						slideshowEnd: function(){
		        									window.open("page9.html", "_self");
		        									}, 
		        						});
		    });
		</script>
    </head>
    <body>
    
    <div class="slider-wrapper theme-default">
    	<div class="ribbon"></div>
    	<div id="slider" class="nivoSlider">
            <img src="images/rsz_catlin.jpg" alt="White Cloud, Head Chief of the Iowas depicted by George Catlin. Catlin created these paintings to display to people in the East and Europe who had never seen a native person." title="#htmlcaption1"/>
            <img src="images/rsz_wintercount.jpg" alt="While native people depicted themselves in relation to the world and important events, as in this Winter Count." title="#htmlcaption2"/>
		</div>
	</div> 
	<div id="htmlcaption1" class="nivo-html-caption">
	    White Cloud, Head Chief of the Iowas depicted by George Catlin. Catlin created these paintings to display to people in the East and Europe who had never seen a native person.
	</div>
	<div id="htmlcaption2" class="nivo-html-caption">
		While <span id="emphasis">Native people depicted themselves</span> in relation to the world and important events, as in this Winter Count.
	</div>       
    </body>
</html>
